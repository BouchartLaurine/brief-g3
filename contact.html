<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactez-nous</title>
    <link rel="stylesheet" href="/sass/main.css" />
    <link rel="stylesheet" href="/sass/pages/_contact.scss" />
  </head>
  <body>
    <header class="header-contact">
      <!-- Nav -->
      <header>
        <nav class="navbar">
          <a href="index.html" class="logo"
            ><img src="ressources/co2WEB/co2WEB/Logo-co2-web.svg" alt=""
          /></a>
          <div class="menu-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <ul class="menu">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="mode-emplois.html">Mode d'emploi</a></li>
            <li><a href="trouver-velib.html">Trouver un vélib</a></li>
            <li><a href="calculateur.html">Calculateur</a></li>
            <li><a href="a-propos.html">À propos</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
    </header>
    <!-- End of Nav -->
    <main>
      <section class="main-block-contact">
        <div class="title-contact">
          <h1>Contactez-nous</h1>
        </div>
        <div class="form-bg">
          <form>
            <!-- Nom prenom -->
            <div class="form-group">
              <div>
                <label for="prenom">Prénom</label>
                <br />
                <input type="text" id="prenom" placeholder="Prénom" required />
              </div>
              <div>
                <label for="nom">Nom</label>
                <br />
                <input type="text" id="nom" placeholder="Nom" required />
              </div>
            </div>
            <!-- Email tel -->
            <div class="form-group">
              <div>
                <label for="email">Votre email</label>
                <br />
                <input
                  type="email"
                  id="email"
                  placeholder="votre@email.com"
                  required
                />
              </div>

              <div>
                <label for="telephone">Téléphone</label>
                <br />
                <input
                  type="tel"
                  id="telephone"
                  placeholder="Numéro"
                  required
                />
              </div>
            </div>
            <!-- Message -->
            <div class="form-group">
              <label for="message">Votre message</label>

              <textarea id="message" placeholder="Message" required></textarea>
            </div>
            <div class="submit-button-align">
              <button type="submit" class="submit-button">Commencer</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <nav>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="mode-emplois.html">Mode d'emploi</a></li>
          <li><a href="trouver-velib.html">Trouver un velib</a></li>
          <li><a href="calculateur.html">Calculateur</a></li>
          <li><a href="a-propos.html">À propos</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
