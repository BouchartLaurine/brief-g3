<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  -->
    <title>Contactez-nous</title>
    <link rel="stylesheet" href="/sass/main.css" />
  </head>
  <body class="contact-body">
    <!-- Nav -->
    <header class="header-emplois">
      <nav class="navbar">
        <a href="index.html" class="logo"
          ><img src="ressources/co2WEB/co2WEB/Logo-co2-web.svg" alt=""
        /></a>
        <div class="menu-toggle">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="menu">
          <li><a href="index.html">Accueil</a></li>
          <li><a href="mode-emplois.html">Mode d'emploi</a></li>
          <li><a href="trouver-velib.html">Trouver un vélib</a></li>
          <li><a href="calculateur.html">Calculateur</a></li>
          <li><a href="a-propos.html">À propos</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- Script nav mobile -->
    <script>
      const menuToggle = document.querySelector(".menu-toggle");
      const menu = document.querySelector(".menu");

      menuToggle.addEventListener("click", () => {
        menu.classList.toggle("active");
        menuToggle.classList.toggle("active");
      });
    </script>
    <!-- End of Nav -->

    <main class="main-block-ct">
      <section class="main-block-contact">
        <h1 class="title-contact">Contactez-nous</h1>
        <h1 class="title-contact-resp">Contactez-nous</h1>

        <div class="form-bg">
          <img
            src="/ressources/co2WEB/co2WEB/cercle-vert-fonce.svg"
            alt="Cercle vert foncé"
            class="cercle-vert-fonce"
          />
          <form>
            <!-- Nom prenom -->
            <div class="form-group">
              <div>
                <label for="prenom">Prénom</label>
                <br />
                <input type="text" id="prenom" placeholder="Prénom" required />
              </div>
              <div>
                <label for="nom">Nom</label>
                <br />
                <input type="text" id="nom" placeholder="Nom" required />
              </div>
            </div>
            <!-- Email tel -->
            <div class="form-group">
              <div>
                <label for="email">Votre email</label>
                <br />
                <input
                  type="email"
                  id="email"
                  placeholder="votre@email.com"
                  required
                />
              </div>

              <div>
                <label for="telephone">Téléphone</label>
                <br />

                <input
                  type="tel"
                  id="telephone"
                  placeholder="Numéro"
                  required
                />
              </div>
            </div>
            <!-- Message -->
            <div class="form-group">
              <div>
                <label for="message">Votre message</label>
                <br />
                <textarea
                  id="message"
                  placeholder="Message"
                  required
                ></textarea>
              </div>
            </div>
            <div class="submit-button-position">
              <button type="submit" class="submit-button">
                <span class="button-contact">Commencer</span>
                <span class="button-contact-resp">Envoyer</span>
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <div class="footer-margin">
      <footer class="footer">
        <div class="footer-copy">
          <p>Copyright © 2022 CO2WEB.<br />All rights reserved.</p>
        </div>

        <div class="footer-menu">
          <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="mode-emplois.html">Mode d'emploi</a></li>
            <li><a href="trouver-velib.html">Trouver un vélib</a></li>
            <li><a href="calculateur.html">Calculateur</a></li>
            <li><a href="a-propos.html">À propos</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
